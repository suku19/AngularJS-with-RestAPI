<!DOCTYPE html>
<html ng-app="userApp">
<title>User Management</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/w3-theme-black.css">
<link rel="stylesheet" href="css/font-family.roboto.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

<script type="text/javascript" src="js/angularLib/angular.min.js"></script>
<script type="text/javascript" src="js/angularLib/angular-route.js"></script>

<!-- Load environment variables -->
<script src="js/env.js"></script>

<!-- Load environment variables -->
<script src="js/jquery/jquery-3.2.1.min.js"></script>

<!-- Load AngularJS application -->
<script type="text/javascript" src="js/app.js"></script>
<style>
html, body, h1, h2, h3, h4, h5, h6 {
	font-family: "Roboto", sans-serif
}
</style>
<body ng-controller="homeController">

	<!-- Navbar -->
	<div class="w3-top">
		<div class="w3-bar w3-theme w3-top w3-left-align w3-large">
			<a
				class="w3-bar-item w3-button w3-right w3-hide-large w3-hover-white w3-large w3-theme-l1"
				href="javascript:void(0)" onclick="w3_open()"><i
				class="fa fa-bars"></i></a> <a href="#"
				class="w3-bar-item w3-button w3-theme-l1">Logo</a> <a href="#/"
				class="w3-bar-item w3-button w3-hide-small w3-hover-white">Home</a>
			<a href="#"
				class="w3-bar-item w3-button w3-hide-small w3-hover-white">Values</a>
			<a href="#"
				class="w3-bar-item w3-button w3-hide-small w3-hover-white">News</a>
			<a href="#"
				class="w3-bar-item w3-button w3-hide-small w3-hover-white">Contact</a>
			<a href="#"
				class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Clients</a>
			<a href="#"
				class="w3-bar-item w3-button w3-hide-small w3-hide-medium w3-hover-white">Partners</a>
		</div>
	</div>

	<!-- Sidebar -->
	<nav
		class="w3-sidebar w3-bar-block w3-collapse w3-large w3-theme-l5 w3-animate-left"
		style="z-index: 3; width: 250px; margin-top: 43px;" id="mySidebar">
		<a href="javascript:void(0)" onclick="w3_close()"
			class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large"
			title="Close Menu"> <i class="fa fa-remove"></i>
		</a>
		<h4 class="w3-bar-item">
			<b>Menu</b>
		</h4>
		<a class="w3-bar-item w3-button w3-hover-black" href="#/view">Get All Users</a> 
		<a class="w3-bar-item w3-button w3-hover-black" href="#/viewid">Get User By Id</a> 
		<a	class="w3-bar-item w3-button w3-hover-black" href="#/add">Add User</a> 
		<a	class="w3-bar-item w3-button w3-hover-black" href="#/update">Update User</a>
	</nav>

	<!-- Overlay effect when opening sidebar on small screens -->
	<div class="w3-overlay w3-hide-large" onclick="w3_close()"
		style="cursor: pointer" title="close side menu" id="myOverlay"></div>

	<!-- Main content: shift it to the right by 250 pixels when the sidebar is visible -->
	<div class="w3-main" style="margin-left: 250px">

		<div class="w3-row w3-padding-64">
			<div class="w3-twothird w3-container">
				<h1 class="w3-text-teal">Manage Users:</h1>
				
				<!-- angular templating -->
				<!-- this is where content will be injected -->
    			<div ng-view></div>
    			
			</div>
			<div class="w3-third w3-container">
				<p class="w3-border w3-padding-large w3-padding-32 w3-center">AD</p>
				<p class="w3-border w3-padding-large w3-padding-64 w3-center">AD</p>
			</div>
		</div>

		<div id="spinner" style="margin: 0px; display:none; padding: 0px; position: fixed; right: 0px; top: 0px; width: 100%; height: 100%; background-color: rgb(102, 102, 102); z-index: 30001; opacity: 0.8;">
			<p style="position: absolute; color: White; top: 50%; left: 45%;">
				Loading, please wait...
				<img src="img/loader.gif">
			</p>
		</div>
		<footer id="myFooter">
			<div class="w3-container w3-theme-l2 w3-padding-32">
				<h4>Footer</h4>
			</div>

			<div class="w3-container w3-theme-l1">
				<p>
					Powered by <a href="https://www.w3schools.com/w3css/default.asp"
						target="_blank">w3.css</a>
				</p>
			</div>
		</footer>

		<!-- END MAIN -->
	</div>

	<script>
		// Get the Sidebar
		var mySidebar = document.getElementById("mySidebar");

		// Get the DIV with overlay effect
		var overlayBg = document.getElementById("myOverlay");

		// Toggle between showing and hiding the sidebar, and add overlay effect
		function w3_open() {
			if (mySidebar.style.display === 'block') {
				mySidebar.style.display = 'none';
				overlayBg.style.display = "none";
			} else {
				mySidebar.style.display = 'block';
				overlayBg.style.display = "block";
			}
		}

		// Close the sidebar with the close button
		function w3_close() {
			mySidebar.style.display = "none";
			overlayBg.style.display = "none";
		}
	</script>

</body>
</html>
