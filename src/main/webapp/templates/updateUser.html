<div class="w3-card-4" class="top-margin">
	<div class="w3-container w3-teal">
		<h2>Update User:</h2>
	</div>
	<form name="updateUserForm" class="w3-container">

		<p>
			<label class="w3-text-teal"><b>Select User:</b></label> <select
				class="w3-select" ng-init="user.id = options[0]"
				ng-class="form-control" ng-change="getUserByID(selectedUserId)"
				ng-model="selectedUserId" ng-options="user.id for user in users">
				<option value="" disabled selected>Choose your option</option>
			</select>
		</p>
		<p>
			<label class="w3-text-teal"><b>User Name:</b></label> <input
				class="w3-input w3-border w3-sand" type="text"
				ng-model="userInfo.name" ng-required="true"
				placeholder="Enter your Name" />
		</p>
		<p>
			<label class="w3-text-teal"><b>Profession:</b></label> <input
				class="w3-input w3-border w3-sand" type="text"
				ng-model="userInfo.profession" ng-required="true"
				placeholder="Enter your Profession" />
		</p>
		<p>
			<label class="w3-text-teal"><b>Email Id:</b> </label> <input
				class="w3-input w3-border w3-sand" type="text"
				ng-model="userInfo.email" type="email" name="email"
				ng-required="true" placeholder="Enter a valid email address" />
		</p>
		<p>
			<button class="w3-btn w3-blue-grey"
				ng-click="updateUserForm.$valid && updateUser(updateUserForm)"
				type="submit" value="Submit">Update User</button>
		</p>
	</form>
	<div class="w3-panel w3-pale-green w3-round-xlarge">
		<p>{{status.message}}</p>
	</div>
</div>
