<div class="w3-card-4">
	<div class="w3-container w3-teal">
		<h2>Add User:</h2>
	</div>
	<form name="addUserForm" class="w3-container">
		<p>
			<label class="w3-text-teal"><b>User Name:</b></label> <input
				class="w3-input w3-border w3-sand" type="text" ng-model="model.name"
				ng-required="true" placeholder="Enter your Name" />
		</p>
		<p>
			<label class="w3-text-teal"><b>Profession:</b></label> <input
				class="w3-input w3-border w3-sand" type="text"
				ng-model="model.profession" ng-required="true"
				placeholder="Enter your Profession" />
		</p>
		<p>
			<label class="w3-text-teal"><b>Email Id:</b> </label> <input
				class="w3-input w3-border w3-sand" type="text"
				ng-model="model.email" type="email" name="email" ng-required="true"
				placeholder="Enter a valid email address" />
		</p>
		<p>
			<button class="w3-btn w3-blue-grey"
				ng-click="addUserForm.$valid && saveUser(addUserForm)" type="submit"
				value="Submit">Add User</button>
		</p>
	</form>
	<!-- <span><strong>Status : </strong>{{status}}</span> -->
	<div class="w3-panel w3-pale-green w3-round-xlarge">
		<p>{{status.message}}</p>
	</div>
</div>
